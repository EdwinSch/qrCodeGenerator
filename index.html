<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwindconfig.js"></script>
    <!-- JS -->
    <script src="/js/script.js" defer></script>
    <!-- QR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <p class="text-white text-xl font-bold">QR Code Generator</p>
        </div>
    </header>

    <main>
        <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row p-10">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
                    <p class="mb-4">QR code allow smartphone users to access your website simply and quickly.</p>
                        <p>Enter your URL below to generate a QR code and download the image.</p>
                            <form action="" id="generate-form" class="mt-4">
                                <input id="url" type="url" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5" placeholder="enter a url" required>
                                    <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                                        <option value="100">100x100</option>
                                        <option value="200">200x200</option>
                                        <option value="300" selected>300x300</option>
                                        <option value="400">400x400</option>
                                        <option value="500">500x500</option>
                                        <option value="600">600x600</option>
                                        <option value="700">700x700</option>
                                    </select>
                                        <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black">Generate a QR code</button>
                            </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="./img/qr-code.svg" alt="qr on phone" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>

        <div class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
            <!-- SPINNER -->
            <div id="spinner" role="status" class="m-auto">
                <svg width="100" height="100" stroke="#ef4444" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_V8m1{transform-origin:center;animation:spinner_zKoa 2s linear infinite}.spinner_V8m1 circle{stroke-linecap:round;animation:spinner_YpZS 1.5s ease-in-out infinite}@keyframes spinner_zKoa{100%{transform:rotate(360deg)}}@keyframes spinner_YpZS{0%{stroke-dasharray:0 150;stroke-dashoffset:0}47.5%{stroke-dasharray:42 150;stroke-dashoffset:-16}95%,100%{stroke-dasharray:42 150;stroke-dashoffset:-59}}</style><g class="spinner_V8m1"><circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3"></circle></g></svg>

            </div>
            <!-- QR CODE OUTPUT -->
            <div id="qrcode" class="m-auto"></div>
        </div>
    </main>
</body>
</html>
